<!DOCTYPE html>
{% extends "posts/base.html" %}
  {% block title %}
    投稿一覧
  {% endblock %}
  {% block content %}
    <div class="container">
      {% load static %}
      <img src="{% static 'posts/sand-head.jpg' %}" class="img-fluid"/>
      <br /><hr><br />
      <h3>最新の投稿</h3>

      {% for post in latest_post_list.all %}
        <a href ="{% url 'posts:detail' post.id %}">{{ post.title }}</a>
        <br /><br />
        {{ post.pulished }}
        <br /><br />
        <img src="{{ post.image.url}}" class="img-fluid img-thumbnail">
        <br /><br />
        {{ post.summary }}
        <br /><br />
      {% endfor %}
    </div>
  {% endblock %}
